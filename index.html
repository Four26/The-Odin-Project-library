<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/05bf043e34.js" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- end -->
</head>

<body>
    <header>
        <div class="title">
            <div><i class="fa-solid fa-book"></i>
            </div>
            <h1>My Library</h1>
        </div>
        <dialog id="dialog">
            <button id="close-dialog" type="button" class="btn btn-danger">Close</button>
            <form id="book-form">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>

                <label for="author">Author</label>
                <input type="text" id="author" name="author" required>

                <label for="pages">Pages</label>
                <input type="number" id="pages" name="pages" required>

                <label for="read">Read</label>
                <input type="checkbox" id="read" name="read">

                <button type="submit" class="btn btn-success">Add Book</button>

            </form>
        </dialog>
        <button id="show-dialog" type="button" class="btn btn-primary">Show the dialog</button>

    </header>
    <main>
        <div id="book-container"></div>
    </main>
</body>

</html>
